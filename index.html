<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="img/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <section class="main-header">
      <div class="main-header-balance">
        <p>My balance</p>
        <p>$921.48</p>
      </div>
      <div>
        <img src="img/logo.svg" alt="logo" />
      </div>
    </section>
    <section class="main-body">
      <h3>Spending - Last 7 days</h3>
      <div class="main-expense-chart">
        <div class="expense-chart">
          <div class="chart-hover">
            <p></p>
          </div>
          <div class="chart chart1"></div>
          <p>mon</p>
        </div>

        <div class="expense-chart">
          <div class="chart-hover">
            <p></p>
          </div>
          <div class="chart chart2"></div>
          <p>tue</p>
        </div>

        <div class="expense-chart">
          <div class="chart-hover">
            <p></p>
          </div>
          <div class="chart chart3"></div>
          <p>wed</p>
        </div>

        <div class="expense-chart">
          <div class="chart-hover">
            <p></p>
          </div>
          <div class="chart chart4"></div>
          <p>thu</p>
        </div>

        <div class="expense-chart">
          <div class="chart-hover">
            <p></p>
          </div>
          <div class="chart chart5"></div>
          <p>fri</p>
        </div>

        <div class="expense-chart">
          <div class="chart-hover">
            <p></p>
          </div>
          <div class="chart chart6"></div>
          <p>sat</p>
        </div>

        <div class="expense-chart">
          <div class="chart-hover">
            <p></p>
          </div>
          <div class="chart chart7"></div>
          <p>sun</p>
        </div>
      </div>
      <hr />
      <div class="main-total">
        <p id="text">Total this month</p>
        <div class="total-class">
          <p id="total-cash">$478.33</p>
          <div class="footer">
            <p>+2.4%</p>
            <p id="text">from last month</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
